<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 75px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;

            margin: auto;

            outline: 5px dashed salmon;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">mas os links são exemplos de inline-level</a>.
    Vamos ver como tudo isso funciona.</p>
</body>
</html>

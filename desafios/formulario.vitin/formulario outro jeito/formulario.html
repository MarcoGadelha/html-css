<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="formulario.css">
  <title>Formulario de cadastro</title>
</head>
<body>
  <section class="form-register">
    <h3>Formulario Registro</h3>
    <input class="controls" type="text" name="nome" id="nome" placeholder="Primeiro Nome">
    <input class="controls" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
    <input class="controls" type="text" name="cpf" id="cpf" placeholder="CPF">
    <input class="controls" type="text" name="rg" id="rg" placeholder="RG">
    <input class="controls" type="date" name="date" id="date" placeholder="Data de nascimento">
    <p>Sexo</p>    
    <input type="radio" name="sexo" value="masculino" id="masculino" checked>
    <label for="masculino">masculino</label>
    <input type="radio" name="sexo" value="feminino" id="feminino">
    <label for="feminino">feminino</label>
    <input class="controls" type="text" name="log" id="log" placeholder="Logradouro">
    <input class="controls" type="text" name="bairro" id="bairro" placeholder="Bairro">
    <input class="controls" type="text" name="numero" id="numero" placeholder="Numero">
    <input class="controls" type="text" name="Complemento" id="Complemento" placeholder="Complemento (Opcional)">
    <input class="controls" type="text" name="Cep" id="Cep" placeholder="Cep">
    <input class="controls" type="email" name="email" id="email" placeholder="e-mail">
    <a href="login.html"><input class="botons" type="submit" value="Voltar"></a>
    <input class="botons2" type="submit" value="Enviar">
  </section>

</body>
</html>
